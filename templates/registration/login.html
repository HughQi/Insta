<h2>Login</h2>

<form action="" method="post">
    {% csrf_token %}
    {{ from.as_p }}
    <table>
        <tr>
          <td>{{ form.username.label_tag }}</td>
          <td>{{ form.username }}</td>
        </tr>
        
        <tr>
          <td>{{ form.password.label_tag }}</td>
          <td>{{ form.password }}</td>
        </tr>
        </table>
    <button type="submit">Login</button>
</form>
